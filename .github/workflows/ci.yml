name: Unified CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'
  pull_request:
    paths:
      - 'agents/**'

jobs:
  test-jules-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run Go tests
        run: |
          cd agents/jules-go
          gotestsum --junitfile report.xml -- -v ./...

      - name: Upload Go test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-report
          path: agents/jules-go/report.xml

  build-images:
    runs-on: ubuntu-latest
    needs: test-jules-go
    strategy:
      matrix:
        agent: [angrav, rsrch]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.agent }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: agents
          file: agents/${{ matrix.agent }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.agent }}
          cache-to: type=gha,scope=${{ github.workflow }}-${{ matrix.agent }},mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Placeholder for deployment
        run: echo "Deploying..."
