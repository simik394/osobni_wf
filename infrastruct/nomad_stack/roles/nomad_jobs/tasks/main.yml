---
- name: Ensure jobs directory exists
  ansible.builtin.file:
    path: /opt/nomad/jobs
    state: directory
    mode: "0755"

- name: Create Traefik ACME directory with secure permissions
  ansible.builtin.file:
    path: /opt/traefik/acme
    state: directory
    mode: "0600"
    owner: root
    group: root

- name: Create YouTrack data directories with correct permissions (UID 13001)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 13001
    group: 13001
    mode: "0750"
  loop:
    - /opt/youtrack/data
    - /opt/youtrack/conf
    - /opt/youtrack/logs
    - /opt/youtrack/backups

- name: Create Obsidian data directories with correct permissions (UID 1000)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 1000
    group: 1000
    mode: "0750"
  loop:
    - /opt/obsidian/config
    - /opt/obsidian/vaults

- name: Create Windmill DB directory with correct permissions (UID 999)
  ansible.builtin.file:
    path: /opt/windmill/db
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create Windmill cache directories with correct permissions (UID 1000)
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 1000
    group: 1000
    mode: "0750"
  loop:
    - /opt/windmill/worker_cache
    - /opt/windmill/lsp_cache

# Browser agent data directories
- name: Create rsrch browser data directory
  ansible.builtin.file:
    path: /opt/rsrch/chrome-profile
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create rsrch browser profiles directory
  ansible.builtin.file:
    path: /opt/rsrch/profiles
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create rsrch browser default profile
  ansible.builtin.file:
    path: /opt/rsrch/profiles/default
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create angrav browser data directory
  ansible.builtin.file:
    path: /opt/angrav/data
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create Goose home directory
  ansible.builtin.file:
    path: /opt/goose/home
    state: directory
    owner: 1000
    group: 1000
    mode: "0755"

- name: Create rsrch secrets directory
  ansible.builtin.file:
    path: /opt/rsrch/secrets
    state: directory
    owner: 1000
    group: 1000
    mode: "0700"

- name: Copy rsrch auth.json
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../agents/rsrch/auth.json"
    dest: /opt/rsrch/secrets/auth.json
    owner: 1000
    group: 1000
    mode: "0600"

# Browser jobs are NOT started automatically - they're on-demand
# Use Windmill's start-browser.ts or: nomad job run /opt/nomad/jobs/rsrch-browser.nomad.hcl

- name: Create FalkorDB data directory
  ansible.builtin.file:
    path: /opt/falkor/data
    state: directory
    owner: 999
    group: 999
    mode: "0750"

- name: Create Neo4j data directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 7474
    group: 7474
    mode: "0750"
  loop:
    - /opt/neo4j/data
    - /opt/neo4j/import
    - /opt/neo4j/plugins

- name: Copy Nomad job templates
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/opt/nomad/jobs/{{ item | basename | regex_replace('\\.j2$', '') }}"
    mode: "0644"
  loop:
    - traefik.nomad.hcl.j2
    - youtrack.nomad.hcl.j2
    - obsidian-remote.nomad.hcl.j2
    - windmill.nomad.hcl.j2
    - rsrch-browser.nomad.hcl.j2
    - angrav-browser.nomad.hcl.j2
    - rsrch.nomad.hcl.j2
    - falkor.nomad.hcl.j2
    - goose.nomad.hcl.j2
    - neo4j.nomad.hcl.j2

- name: Run Traefik
  ansible.builtin.command: nomad job run /opt/nomad/jobs/traefik.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run Windmill
  ansible.builtin.command: nomad job run /opt/nomad/jobs/windmill.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run YouTrack
  ansible.builtin.command: nomad job run /opt/nomad/jobs/youtrack.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run Obsidian Remote
  ansible.builtin.command: nomad job run /opt/nomad/jobs/obsidian-remote.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run Rsrch Server
  ansible.builtin.command: nomad job run /opt/nomad/jobs/rsrch.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run FalkorDB
  ansible.builtin.command: nomad job run /opt/nomad/jobs/falkor.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run Goose
  ansible.builtin.command: nomad job run /opt/nomad/jobs/goose.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

- name: Run Neo4j
  ansible.builtin.command: nomad job run /opt/nomad/jobs/neo4j.nomad.hcl
  environment:
    NOMAD_ADDR: http://127.0.0.1:4646
  changed_when: false

# Browser jobs are NOT started automatically - they're on-demand
# Use Windmill's start-browser.ts or: nomad job run /opt/nomad/jobs/rsrch-browser.nomad.hcl
- name: Register browser jobs (but don't start)
  ansible.builtin.debug:
    msg: |
      Browser jobs registered at:
        - /opt/nomad/jobs/rsrch-browser.nomad.hcl
        - /opt/nomad/jobs/angrav-browser.nomad.hcl

      To start manually: nomad job run /opt/nomad/jobs/rsrch-browser.nomad.hcl
      Or use Windmill: start-browser(agent='rsrch')
