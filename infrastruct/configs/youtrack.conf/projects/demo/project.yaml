# Demo Project Configuration
# This file defines the desired YouTrack configuration for the DEMO project.

project:
  name: Demo Project
  shortName: DEMO
  leader: admin

fields:
  # State field for issue workflow
  - name: State
    type: state
    bundle: DemoStates
    values:
      - name: Open
        resolved: false
      - name: In Progress
        resolved: false
      - name: Done
        resolved: true

  # Priority dropdown
  - name: Priority
    type: enum
    bundle: PriorityBundle
    values:
      - Critical
      - High
      - Medium
      - Low

  # Simple text field
  - name: Description
    type: text
    can_be_empty: true

  # Estimated time
  - name: Estimation
    type: period

workflows:
  - name: auto-tag-urgent
    title: Auto Tag Urgent Issues
    attached: true
    rules:
      - name: tag-critical-urgent
        type: on-change
        script_file: workflows/tag-critical-urgent.js
