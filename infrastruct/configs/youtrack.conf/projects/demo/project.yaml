# Demo Project Configuration
# This file defines the desired YouTrack configuration for the DEMO project.

project:
  name: Demo Project
  shortName: DEMO
  leader: admin

boards:
  - name: "Demo Agile Board"
    column_field: "State"
    sprints:
      enabled: false
    visible_to:
      - "All Users"
    columns:
      - "To do"
      - name: "In Progress"
        max_wip: 3
      - "Done"
    swimlane_field: "Subsystem"
    color_coding:
      mode: field
      field: Priority

  - name: "Sprint Board 2026"
    column_field: "State"
    sprints:
      enabled: false
    visible_to:
      - "All Users"
    columns:
      - "To do"
      - "In Progress"
      - "Done"

fields:
  # State field for issue workflow
  - name: State
    type: state
    bundle: DemoStates
    values:
      - name: Open
        resolved: false
      - name: In Progress
        resolved: false
      - name: Done
        resolved: true

  # Priority dropdown
  - name: Priority
    type: enum
    bundle: PriorityBundle
    default_value: Medium
    values:
      - Critical
      - High
      - Medium
      - Low
  #
  # Estimated time
  - name: Estimation
    type: period

workflows:
  - name: auto-tag-urgent
    title: Auto Tag Urgent Issues
    attached: true
    rules:
      - name: tag-critical-urgent
        type: on-change
        script_file: workflows/tag-critical-urgent.js
      - name: log-changes-iac-test
        type: on-change
        script_file: workflows/log-changes.js
