project:
  name: "Research Agent"
  shortName: RSRCH
  leader: admin
  template: std-agent-v1
  description: "Automated research CLI & API using Perplexity, Gemini Deep Research, and NotebookLM (Audio Gen). Features unified pipelines and graph tracking."

boards:
  - name: "RSRCH Board"
    column_field: "State"
    sprints:
      enabled: true
    columns:
      - "Open"
      - "Ready"
      - name: "In Progress"
        max_wip: 5
      - "Review"
      - "Done"
    swimlane_field: "Layer"
    backlog_query: "project: RSRCH State: Open #Unresolved"
