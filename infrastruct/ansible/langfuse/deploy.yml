---
- name: Deploy Langfuse on OCI ARM Instance
  hosts: all
  become: true
  vars:
    # Default variables (can be overridden)
    install_dir: /opt/langfuse
    langfuse_version: latest
    langfuse_port: 3000 # Default external port for Langfuse

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - git
        state: present

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create Langfuse directory
      file:
        path: "{{ install_dir }}"
        state: directory
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: docker-compose.yml
        dest: "{{ install_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Generate random passwords and keys
      set_fact:
        postgres_password: "{{ postgres_password | default(lookup('password', '/dev/null length=16 chars=ascii_letters,digits')) }}"
        clickhouse_password: "{{ clickhouse_password | default(lookup('password', '/dev/null length=16 chars=ascii_letters,digits')) }}"
        redis_password: "{{ redis_password | default(lookup('password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
        nextauth_secret: "{{ nextauth_secret | default(lookup('password', '/dev/null length=32 chars=hexdigits')) }}"
        salt: "{{ salt | default(lookup('password', '/dev/null length=32 chars=hexdigits')) }}"
        encryption_key: "{{ encryption_key | default(lookup('password', '/dev/null length=64 chars=hexdigits')) }}"
      run_once: true

    - name: Configure environment variables (.env)
      template:
        src: .env.j2
        dest: "{{ install_dir }}/.env"
        mode: '0600'
        force: no

    - name: Pull Docker images
      command: docker compose pull
      args:
        chdir: "{{ install_dir }}"

    - name: Start Langfuse with Docker Compose
      command: docker compose up -d
      args:
        chdir: "{{ install_dir }}"
