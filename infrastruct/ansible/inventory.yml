# For running ansible from a local machine (e.g., ntb) to provision 'halvarm'
servers:
  hosts:
    halvarm:
      ansible_user: ubuntu
      public_ip: 100.73.45.27
      # ansible_host is inherited from ~/.ssh/config alias 'halvarm'

# For running ansible from 'halvarm' itself
local:
  hosts:
    localhost:
      ansible_connection: local

# Local workstations (ntb + desktop)
workstations:
  hosts:
    ntb:
      ansible_connection: local
    wtw.a:
      ansible_host: 100.72.49.46
      ansible_user: simon
      ansible_connection: ssh
      ansible_shell_type: powershell
      ansible_become: false

# reMarkable tablet (connected via USB)
remarkable:
  hosts:
    rm2:
      ansible_host: 10.11.99.1
      ansible_user: root
      ansible_connection: ssh
      ansible_shell_type: sh
      remarkable_ssh_port: 22
      # Override ansible_host if using WiFi:
      # ansible_host: 192.168.1.xxx
