# OBS Studio Role Variables
# These can be overridden in your playbook or inventory

# Profile name (will be created if doesn't exist)
obs_profile_name: "Recording"

# Scene collection name
obs_scene_collection_name: "Recording"

# Recording output directory
obs_recording_path: "{{ ansible_env.HOME }}/Videos/OBS"

# Main output settings (kept minimal for Source Record workflow)
# The actual recording is done by Source Record filters on individual sources
obs_dummy_output:
  resolution_width: 64
  resolution_height: 64
  video_bitrate: 100
  audio_bitrate: 64

# Base canvas resolution (should match your primary monitor)
obs_canvas:
  width: 1920
  height: 1080

# Output resolution for main stream (dummy - kept tiny)
obs_output:
  width: 64
  height: 64

# Source Record filter settings (for per-source recording)
obs_source_record:
  width: 1280
  height: 720
  bitrate: 1200

# Recording format
obs_recording_format: "mkv"

# FPS (fractional: fps_num / fps_den)
# 0.5 FPS = 1 frame every 2 seconds (saves massive disk space)
obs_fps_num: 1
obs_fps_den: 2

# UUIDs for OBS sources (generated once, reused)
# These ensure consistent references across scene collection
obs_uuid_desktop_audio: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
