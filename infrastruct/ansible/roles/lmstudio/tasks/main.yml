---
# LM Studio installation role
# Dynamically checks for latest version, handles cleanup and icon activation

- name: Ensure LM Studio directories exist
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ lmstudio_install_dir }}"
    - "{{ ansible_env.HOME }}/.local/share/icons"
    - "{{ ansible_env.HOME }}/.local/share/applications"

- name: Detect latest LM Studio version
  script: get_latest_version.py
  args:
    executable: python3
  register: lmstudio_version_check
  check_mode: false
  changed_when: false
  delegate_to: localhost

- name: Set facts from version check
  set_fact:
    lmstudio_latest_data: "{{ lmstudio_version_check.stdout | from_json }}"

- name: Display detected version
  debug:
    msg: "Latest version detected: {{ lmstudio_latest_data.version }}"

- name: Download LM Studio AppImage
  get_url:
    url: "{{ lmstudio_latest_data.url }}"
    dest: "{{ lmstudio_install_dir }}/{{ lmstudio_latest_data.filename }}"
    mode: "0755"
  register: lmstudio_download

- name: Download LM Studio Icon
  get_url:
    url: "https://lmstudio.ai/assets/android-chrome-192x192.png"
    dest: "{{ ansible_env.HOME }}/.local/share/icons/lmstudio.png"
    mode: "0644"

- name: Cleanup old versions
  find:
    paths: "{{ lmstudio_install_dir }}"
    patterns: "LM-Studio-*-x64.AppImage"
    excludes: "{{ lmstudio_latest_data.filename }}"
  register: old_versions

- name: Remove old version files
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ old_versions.files }}"
  when: old_versions.matched > 0

- name: Create symlink in ~/.local/bin
  file:
    src: "{{ lmstudio_install_dir }}/{{ lmstudio_latest_data.filename }}"
    dest: "{{ ansible_env.HOME }}/.local/bin/lmstudio"
    state: link
    force: yes

- name: Create desktop entry for LM Studio
  copy:
    dest: "{{ ansible_env.HOME }}/.local/share/applications/lmstudio.desktop"
    mode: "0644"
    content: |
      [Desktop Entry]
      Name=LM Studio
      Comment=Discover, download, and run local LLMs
      Exec={{ lmstudio_install_dir }}/{{ lmstudio_latest_data.filename }}
      Icon={{ ansible_env.HOME }}/.local/share/icons/lmstudio.png
      Terminal=false
      Type=Application
      Categories=Development;Science;
      Keywords=AI;LLM;Machine Learning;
      X-AppImage-Version={{ lmstudio_latest_data.version }}

- name: Update desktop database
  command: update-desktop-database "{{ ansible_env.HOME }}/.local/share/applications"
  changed_when: false
  failed_when: false
