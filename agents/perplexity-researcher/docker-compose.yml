version: '3.8'

services:
  chromium:
    build: ./browser
    ports:
      - "5900:5900"
      - "3002:3000"
    ipc: host
    restart: unless-stopped

  perplexity-server:
    build: .
    image: perplexity-researcher:latest
    container_name: perplexity-server
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ${HOME}/.config/rsrch:/app/config
    environment:
      - PORT=${PORT:-3001}
      - BROWSER_WS_ENDPOINT=ws://chromium:3000/ws
      - PERPLEXITY_USER_DATA_DIR=/app/config/user-data
      - AUTH_FILE=/app/config/auth.json
    command: npm run serve
    depends_on:
      - chromium
    restart: unless-stopped


