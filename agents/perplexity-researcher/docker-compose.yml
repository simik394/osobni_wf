version: '3.8'

services:
  perplexity-server:
    build: .
    image: perplexity-researcher:latest
    container_name: perplexity-server
    ports:
      - "3000:3000" # HTTP API
      - "5900:5900" # VNC (for debugging headed mode)
    volumes:
      # Persist browser profile (authentication state)
      - browser-data:/root/.cache/perplexity-browser
      # Persist query results
      - ./data:/app/data
    environment:
      - DISPLAY=:99
      - PORT=3000
      # Set to "true" for headless mode (no VNC needed)
      - HEADLESS=false
    entrypoint: [ "/entrypoint.sh" ]
    restart: unless-stopped
    ipc: host

volumes:
  browser-data:


